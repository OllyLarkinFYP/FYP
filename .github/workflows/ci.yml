name: CI

on: push

jobs:
  test:
    runs-on: [ubuntu-20.04, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Install Dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x'
      - name: Test build
        run: |
          npm i
          npm run build
